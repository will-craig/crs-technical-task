<main class="container">
  <h1>{{ title() }}</h1>
  <button type="button" class="clear-all" (click)="clearAnimalTraits()">Clear All Traits</button>
  <div class="dogs animals-list">
    <h2>Dogs</h2>
    <button (click)="openEditorForAnimal(dog)">Select</button>
    <ul >
      @for (trait of dog?.traits; track $index) {
      <li class="card">
          <strong>{{ trait.name }}</strong>
      </li>
      }
    </ul>

  </div>

  <div class="cats animals-list">
    <h2>Cats</h2>
    <button (click)="openEditorForAnimal(cat)">Select</button>
    <ul>
      @for (trait of cat?.traits; track $index) {
      <li class="card">
          <strong>{{ trait.name }}</strong>
      </li>
      }
      </ul>
  </div>

  <app-editor
    [animal]="animal"
    [availableTraits]="traits"
    [open]="drawerOpen"
    (closed)="drawerOpen = false"
    (confirm)="onConfirm($event)"
  ></app-editor>
</main>
