<!-- Backdrop -->
<div
  class="backdrop"
  [class.show]="open"
  (click)="close()"
  aria-hidden="true">
</div>

<!-- Drawer panel -->
<aside
  class="drawer"
  [class.open]="open"
  role="dialog"
  aria-modal="true"
  [attr.aria-label]="title() || 'Panel'">

  <header class="drawer__header">
    <h2 class="drawer__title">{{ title() }}</h2>
    <button class="drawer__close" type="button" (click)="close()" aria-label="Close">âœ•</button>
  </header>

  <div class="drawer__content">
    <div class="editor-grid">
      <!-- Left: Selected Animal Traits -->
      <div class="editor-form">
        <h3>Edit Traits for {{ animal.type }}</h3>
        <div>
          <h4>Current Traits</h4>
          <ul>
            @for (trait of newTraits; track $index) {
              <li>
                {{ trait.name }}
                <button type="button" (click)="removeTraitFromSelected(trait)">Remove</button>
              </li>
            }
          </ul>
        </div>
      </div>

      <!-- Right: Trait List -->
      <div class="editor-traits" *ngIf="animal">
        <h3>Available Traits</h3>
        <ul>
          @for (trait of availableTraits; track $index) {
            <li>
              <strong>{{ trait.name }}</strong>
              <p>{{ trait.description }}</p>
              <button type="button" (click)="addTraitToSelected(trait)">Add</button>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</aside>
